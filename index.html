<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #ff6a00;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff9a3c;
    }

    .show-pass {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .show-pass input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    
    <div class="show-pass">
      <input type="checkbox" id="togglePass"> Show Password
    </div>

    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePass = document.getElementById('togglePass');

    togglePass.addEventListener('change', () => {
      passwordInput.type = togglePass.checked ? 'text' : 'password';
    });

    passwordInput.addEventListener('keypress', function(e) {
      if(e.key === 'Enter') {
        checkPassword();
      }
    });

    function checkPassword() {
      const password = passwordInput.value;
      const correctPassword = "1234"; // apna password yaha set karo

      if(password === correctPassword) {
        alert("Welcome! Password correct.");
        // window.location.href = "home.html"; // next page
      } else {
        alert("Wrong password. Try again.");
      }
    }
  </script>
</body>
</html>
